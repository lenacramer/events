{% extends 'base.html' %}

{% block content %}
<div>
    {% for post in posts %}
    <div class="post">
    <img class="prof-pic" src="{{url_for('static', filename='profile_pics/' + post.author.image_file)}}"/>
    <h1><a href="{{url_for('post', post_id=post.id)}}">{{post.title}}</a></h1>
    <p>{{post.date_posted.strftime('%Y-%m-%d')}}</p>
    <h2>{{post.author.username}}</h2>
    <p>{{post.content}}</p>
    
    </div>
    {% endfor %}
</div>
{% endblock %}
